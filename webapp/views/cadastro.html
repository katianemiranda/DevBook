<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usua√°rio</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <form class="devbook-form" id="formulario-cadastro">
            <span> Crie a sua conta agora mesmo!</span> 
            <div>
                <input type="text" class="text" name="nome" id="nome" placeholder="Digite o seu nome" required="required">
            </div>
            <div>
                <input type="text" class="text" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
            </div>
            <div>
                <input type="text" class="text" name="nick" id="nick" placeholder="Digite o seu nick" required="required">
            </div>
            <div>
                <input type="password" class="text" name="senha" id="senha" placeholder="Digite sua senha" required="required">
            </div>
            <div>
                <input type="password" class="text" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha" required="required">
            </div>
            <a href="/login">Clique aqui para fazer login</a>
            <button type="submit" class="btn-devbook">Cadastrar</button>

        </form>
    </div>
    
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/cadastro.js"></script>
</body>
</html>
